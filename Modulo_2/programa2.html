<canvas width="400" height="400">   </canvas>

<script>    

    function desenhaQuadrado(corQuadrado, corBorda, x, y, largura, altura){
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = corQuadrado;
        pincel.fillRect(x, y, largura, altura);
        pincel.fillStroke = corBorda;
        pincel.strokeRect(x, y, largura, altura);
    }

    // para X 

    for (var x = 0; x < 400; x = x + 50){
        var y = 0;    
        while(x < 400 && y < 400){
            desenhaQuadrado('green', 'black',x,y,50,50)
            y = y + 50;
        }
    }

    //para Y
    for (var y = 0; y < 400; x = y + 50){
        var y = 0;    
        while(x < 400 && y < 400){
            desenhaQuadrado('grey', 'black',x,y,50,50)
            y = y + 50;
        }
    }

</script>
