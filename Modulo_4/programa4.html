<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(x, y, raio) { 
        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2*Math.PI);
        pincel.fill();
    }
    // Essa função serve para limpar a tela, fará com que o 'rastro' da ultima bolinha impressa seja apagado, dando uma sensação de animação.
    function limpaTela(){
        pincel.clearRect(0,0, 600, 400);
    }
   
    function exibeMensagem(){
        console.log('Chamada da função');
    }

    var x = 50;
    var sentido = 1;
    function atualizarTela(){ 
        limpaTela();
        if (x > 600){
            sentido = -1;
        } else if (x < 0){
            sentido = 1;
        }
        desenhaCirculo(x,50,50);
        desenhaCirculo(x,150,50);
        x = x + sentido;
    }
    // a função setInterval funciona como uma chamada para determinada função ou coisa dentro de um intervalo de tempo.
    // Vale lembrar que o tempo é em mili segundos
    setInterval(atualizarTela, 10)
</script>
